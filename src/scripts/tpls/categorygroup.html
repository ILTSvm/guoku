<ul id = "list-box">
</ul>
<script id="w_index_list" type="text/html">
   {{each product}}
       <li>
       	<a href="./detail.html?_id={{$value._id}}">
       		<img src="https://wlwywlqk.cn/img/{{$value.piclists[0]}}" data-imgname="{{$value.piclists[0]}}">
           <p class="w_pname" data-thisId = "{{$value._id}}">{{$value.name}}</p>
           <span class="w_price">{{$value.price}}</span>
       	</a>
       </li>
   {{/each}}
</script>

<div class="container">
    <div class="tips">
        <span>注册&nbsp;&nbsp;|&nbsp;&nbsp;已有帐号？</span>
        <a href="/pages/login.html">去登录&gt;&gt;</a>
    </div>
    <form class="registerform">
        <input id="username" type="text" pattern="[\\u4e00-\\u9fa5\\w]{2,10}" oninvalid="setCustomValidity('2-10位合法字符');" oninput="setCustomValidity('');" required placeholder="用户名">
        <input id="email" type="email" required placeholder="邮箱">
        <input id="password" type="password" pattern="[\\w]{4,20}" oninvalid="setCustomValidity('4-20位合法字符');" oninput="setCustomValidity('');" required placeholder="密码">
        <input id="rpassword" type="password" pattern="[\\w]{4,20}" placeholder="重复密码">
        <div class="row"><label ><input type="checkbox" value="remember" required> 我已同意使用协议</label></div>
        <input type="submit" id="register" value="注册" >
        <p id="tip"></p>
    </form>
</div>
